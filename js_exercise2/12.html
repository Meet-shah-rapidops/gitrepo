<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exercise-12</title>
</head>
<body>
    <h4 id="str">meetshah</h4>
    <input type="text" id="ip" placeholder="input string"/>
    <input type="text" id="pos" placeholder="input position"/>
    <button onclick="insert()">insert</button>
    <p id="result"></p>
    <script>
        let iptxt = document.getElementById('str').innerText; 
        let pos = document.getElementById('pos');
        let ip = document.getElementById('ip');
        let res = ''
        function insert(){
            if(pos.value == ""){
                let first = iptxt.slice(0, 1);
                res = first + ip.value + iptxt.slice(1);
                document.getElementById('result').innerHTML = res;
            }
            else{
                
                let first = iptxt.slice(0, +pos.value);
                res = first + ip.value + iptxt.slice(+pos.value);
                document.getElementById('result').innerHTML = res;
            }
        }
             
    </script>
</body>
</html>
