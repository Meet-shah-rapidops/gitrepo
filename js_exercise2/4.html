<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p id="arr"></p>
    <script>

        let arr = [1,2,3,4,5,6];
        function shuffle(array) {
            array.sort(() => Math.random() - 0.7);
            }
        shuffle(arr);
        document.getElementById('arr').innerHTML = arr;   
    </script>
</body>
