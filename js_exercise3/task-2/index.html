<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <input type="text" class="form-control" id="data" onkeyup="inputBoxFilter()" autofocus placeholder="Type Name">
        <!-- <p id="res"></p> -->
        <br>
        <p id="arr"></p>
    </div>

    <script>
        let persons = ["Ashish Shah", "Rashmin Chhatrala", "Yash Dubey", "Prakash Jain", "Yashraj Singh", "Viraj Sinha",
            "Rajesh Kumar", " Mahesh Marwadi", "Suresh Sahni", "Amar Vilas", "Virdas Singhania",
            " Rajeshwari Bindra", "Birendra Bhalerao", "Virendra Bhupati", "Bhupendra Singh", "Bhuvam Bam",
            "Shri Raj", "Prashant Kamle", "Kamlesh Tomar", "Rishi Kohli", "Kunwar Kharwanda", "Kartik Koli",
            "Komal Jain", "Kartikey Pandey"
        ];
        let inputBox = document.getElementById('data');

        const inputBoxFilter = () => {
            const inputVal = inputBox.value;

            const filteredPerson = persons.filter((name) => {
                if (name.toLowerCase().includes(inputVal)) {
                    return name;
                }
            });
            display(inputVal, filteredPerson);
        }

        const display = (inputVal, filteredPerson) => {
            document.getElementById('arr').innerHTML = '';
            for (let person of filteredPerson) {
                let index = person.toLowerCase().indexOf(inputVal);
                let length = index + inputVal.length;

                console.log(person)
                console.log(index)
                console.log(person.substring(0, index))
                console.log(person.substring(index, length))
                console.log(person.substring(length))

                document.getElementById('arr').innerHTML +=
                    `${person.substring(0, index)}  <mark> ${person.substring(index, length)} </mark>  ${person.substring(length)}<br>`;
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
