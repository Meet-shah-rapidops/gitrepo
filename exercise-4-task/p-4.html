<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practical-4</title>
</head>

<body>
    <script>
        let n = 9;
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                if (i == j || i + j == n - 1) {
                    document.write('* ')
                } else {
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
